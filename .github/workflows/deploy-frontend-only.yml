name: Deploy Frontend Only

on:
  workflow_dispatch: # Chá»‰ cháº¡y manual
  push:
    branches:
      - frontend/*
    paths:
      - 'apps/web/**'

env:
  AWS_REGION: ap-southeast-1
  NODE_VERSION: '18'

jobs:
  deploy-frontend:
    name: ðŸŽ¨ Deploy Frontend to S3
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: âš™ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“ Create .env.production
        working-directory: apps/web
        run: |
          cat > .env.production << EOF
          REACT_APP_API_URL=https://api.landinghub.shop
          REACT_APP_AWS_REGION=${{ env.AWS_REGION }}
          GENERATE_SOURCEMAP=false
          EOF

      - name: ðŸ“¦ Install Dependencies
        working-directory: apps/web
        run: npm ci

      - name: ðŸ”¨ Build React App
        working-directory: apps/web
        run: npm run build
        env:
          CI: false

      - name: ðŸ“¤ Upload to S3
        run: |
          aws s3 sync apps/web/build/ s3://${{ secrets.AWS_S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html" \
            --exclude "service-worker.js"

          aws s3 cp apps/web/build/index.html s3://${{ secrets.AWS_S3_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: ðŸ”„ Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: âœ… Success
        run: echo "ðŸŽ‰ Frontend deployed to https://landinghub.shop"
